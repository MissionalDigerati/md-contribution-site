<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ site.title }}: {{ page.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  </head>

    {% include top_navbar.html %}
    <div class="container-fluid">
        <div class="row">
          <nav class="col-md-3 col-lg-2 d-none d-md-block bg-info sidebar d-print-none">
            {% include sidebar.html %}
          </nav>
          <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4" id="main-content">{{content}}</main>
        </div>
    </div>

    <script src="{{ "/assets/js/main.js" | relative_url }}" charset="utf-8"></script>
  </body>
</html>
